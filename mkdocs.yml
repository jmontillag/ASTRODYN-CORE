site_name: ASTRODYN-CORE
site_description: Builder-first astrodynamics tooling with Orekit-native workflows.
site_url: https://jmontillag.github.io/ASTRODYN-CORE/
repo_url: https://github.com/jmontillag/ASTRODYN-CORE
repo_name: jmontillag/ASTRODYN-CORE
docs_dir: docs-site
site_dir: site

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false
            merge_init_into_class: true

nav:
  - Home: index.md
  - Getting Started:
      - Install: getting-started/install.md
      - Orekit Data: getting-started/orekit-data.md
      - First Propagation: getting-started/first-propagation.md
      - Run Examples: getting-started/examples.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Propagation Quickstart: tutorials/propagation-quickstart.md
      - Scenario + Mission Workflows: tutorials/scenario-missions.md
      - Uncertainty Workflows: tutorials/uncertainty.md
      - GEqOE Propagator: tutorials/geqoe.md
  - How-To / Cookbook:
      - Overview: how-to/index.md
      - TLE Propagation from Two Lines: how-to/tle-propagation-from-lines.md
      - Batch NORAD TLE to High-Fidelity Ephemeris: how-to/batch-tle-to-high-fidelity-ephemeris.md
      - Numerical Propagation from Typed Initial State: how-to/numerical-propagation-from-state.md
      - Export Trajectory from Propagator: how-to/export-trajectory-from-propagator.md
      - Orbit Representation Round-Trip: how-to/orbit-representation-roundtrip.md
  - Reference:
      - Overview: reference/index.md
      - API:
          - API Overview: reference/api/index.md
          - astrodyn_core: reference/api/astrodyn_core.md
          - propagation: reference/api/propagation.md
          - orekit_env: reference/api/orekit_env.md
      - Troubleshooting:
          - Common Setup Issues: troubleshooting/common-setup-issues.md
  - Advanced Docs:
      - Overview: advanced/index.md
